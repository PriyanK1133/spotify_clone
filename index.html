<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/77808bf990.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <ul>
            <li class="brand"><img src="images/logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>All Your fav song is here</h1>
        <div class="containerSong">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Maan Meri Jaan</span>
                <span class="songPlay"><span class="time">3:14</span> <i id="0" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName"></span>
                <span class="songPlay"><span class="time">3:50</span> <i id="1" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName"></span>
                <span class="songPlay"><span class="time">3:17</span> <i id="2" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName"></span>
                <span class="songPlay"><span class="time">3:49</span> <i id="3" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName"></span>
                <span class="songPlay"><span class="time">2:14</span> <i id="4" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="6">
                <span class="songName"></span>
                <span class="songPlay"><span class="time">3:37</span> <i id="5" class="songItemPlay fa-solid fa-play"></i></span>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <!-- font awesom icon -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/play.gif" id="gif" alt="play"> <span id="masterSongName"> Maan Meri Jaan</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
